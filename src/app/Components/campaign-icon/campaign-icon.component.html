<mat-card>
    <mat-card-header>
        <mat-card-title>{{campaign.Name}}</mat-card-title>
        <mat-card-subtitle>By {{campaign.DM}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="campaign.Image" alt="Campain photo">
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="setActiveCampaign()">Start</button>
    </mat-card-actions>
</mat-card>
