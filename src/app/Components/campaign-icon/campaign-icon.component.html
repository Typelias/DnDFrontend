<mat-card>
    <mat-card-header>
        <mat-card-title>{{campain.Name}}</mat-card-title>
        <mat-card-subtitle>By {{campain.DM}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="campain.Image" alt="Campain photo">
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="setActiveCampaign()">Start</button>
        <button *ngIf="isDM()" mat-raised-button>Edit</button>
    </mat-card-actions>
</mat-card>
