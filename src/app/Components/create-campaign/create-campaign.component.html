<form *ngIf="playerList" (ngSubmit)="createCampaign()">
    <mat-form-field>
        <mat-label>Name of campaign</mat-label>
        <input matInput [(ngModel)]="newCampaign.Name" name="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Players</mat-label>
        <mat-select [formControl]="players" multiple>
            <mat-option *ngFor="let player of playerList" [value]="player">{{player}}</mat-option>
        </mat-select>
    </mat-form-field>
    <input type="file" (change)="convertToBase64($event)">

    <button mat-raised-button type="submit">Create</button>
</form>
