<mat-icon mat-dialog-close>close</mat-icon>

<form (ngSubmit)="editEquipment()">
    <h3>Edit Equipment</h3>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="name" [(ngModel)]="newItem.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput name="description" [(ngModel)]="newItem.description">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="number" name="amount" [(ngModel)]="newItem.amount">
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit">Edit</button>



</form>
