<p>{{ac.activeCharacter.characterName}}</p>
<div>
    <p>Equipment</p>
    <div *ngFor="let item of ac.activeCharacter.equipment.equipmentList; let i = index">
        <app-category-item-view (onEdit)="editEquipment(i)" (onIncrease)="increseAmount(i)"
            (onDecrease)="decreaseAmount(i)" [item]="item">
        </app-category-item-view>
    </div>
</div>

<div>
    <button mat-raised-button (click)="addEquipment()">Eddit Equipment</button>
</div>
